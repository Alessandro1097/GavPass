<div style="margin: auto">
    <div>
        Username: test<br />
        Password: test
    </div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            </mat-form-field>
            <!-- TODO: insert control if the username has been inserted 
                <div *ngIf="submitted && f.username.errors">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            -->
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    type="password">
            </mat-form-field>
            <!-- TODO: insert control if the username has been inserted 
                <div *ngIf="submitted && f.password.errors">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
             -->
