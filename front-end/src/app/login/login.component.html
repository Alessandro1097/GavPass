<div class="card-authentication">
    <mat-card class="p-50">
        <h2 class="text-center">Login</h2>
        <form (ngSubmit)="onSubmit()">

            <div class="d-flex content-center">
                <mat-form-field appearance="outline" class="w-500">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="email"
                        [ngClass]="{ 'is-invalid': submitted && email.errors }" />
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            
            <div class="d-flex content-center">
                <mat-form-field appearance="outline" class="w-500">
                    <mat-label>Password</mat-label>
                    <input matInput [formControl]="pwd"
                        [ngClass]="{ 'is-invalid': submitted && pwd.errors }" type="password" />
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>

            <div class="d-flex content-space-between">
                <p class="mt-0">Non ti sei ancora iscritto? <a routerLink="/sing-up">Clicca qui.</a></p>
                <div>
                    <button mat-raised-button color="primary" [disabled]="loading">Login</button>
                </div>
            </div>
            <div *ngIf="error">{{error}}</div>
        </form>
    </mat-card>
</div>
