<form (ngSubmit)="onSubmit()">
  <a routerLink="/" class="arrow-positioning">
    <button mat-icon-button class="button-back cursor-pointer">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </a>
  <p>Inserisci la tua email</p>
  <input type="text" [formControl]="userEmail">
  <button>Invia</button>

  <p>{{responseEmail.message}}</p>
</form>
