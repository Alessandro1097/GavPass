<!-- Toolbar -->
<div [class.example-is-mobile]="mobileQuery.matches">
  <div style="background-color:#3f51b5; display: flex; justify-content: space-between">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="1" style="margin-top: 10px; margin-left: 10px">
      <mat-icon style="color: white;">menu</mat-icon>
    </button>
    <a routerLink="/">
      <img src="../assets/logo.png" alt="" width="200" class="cursor-pointer logo-placement">
    </a>
    <input type="text" class="search-style" placeholder="Cerca" *ngIf="1" />
    <div style="display: flex; margin-top: 20px; margin-right: 10px">
      <mat-icon class="cursor-pointer" style="color: white">person</mat-icon>
      <p class="cursor-pointer white-text" style="margin-top: 0">example@tuttomail.com</p>
    </div>
  </div>


  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" class="side-width">
      <mat-nav-list>
        <a mat-list-item routerLink="/">Siti</a>
        <a mat-list-item routerLink="/notes">Note</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
