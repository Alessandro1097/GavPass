<!-- Toolbar -->
<div [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/cards">
        <img src="../assets/logo.png" alt="" width="200" class="cursor-pointer logo-placement">
      </a>
      <input type="text" class="search-style" placeholder="Cerca" />
      <mat-icon class="cursor-pointer">person</mat-icon>
      <p class="cursor-pointer white-text">example@tuttomail.com</p>
  </mat-toolbar>

  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" class="side-width">
      <mat-nav-list>
        <a mat-list-item routerLink="/cards">Siti</a>
        <a mat-list-item routerLink="/notes">Note</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
