<h2 class="category-space card-section">My category</h2>
<div class="card-container">
  <div *ngFor="let card of cards">
    <a routerLink="/detail/{{card._id}}">
      <mat-card class="example-card">
        <mat-card-content>
          <span class="title-card">{{card.name}}</span>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</div>
