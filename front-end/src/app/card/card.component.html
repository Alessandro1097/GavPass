<h2 class="category-space">My category</h2>
<div class="card-container">
  <div *ngFor="let card of cards">
    <a routerLink="/detail/{{card.id}}">
      <mat-card class="example-card">
        <mat-card-content>
          <span class="title-card">{{card.type}}</span>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</div>

<button mat-fab class="float" (click)="openAddDialog()">
  <mat-icon>add</mat-icon>
</button>
<app-card-detail [card]="selectedCard"></app-card-detail>
