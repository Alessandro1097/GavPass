<h2 class="category-space card-section">My category</h2>
<div class="card-container">
  <div *ngFor="let card of cards">
    <a routerLink="/detail/{{card.name}}">
      <mat-card class="example-card">
        <mat-card-content>
          <span class="title-card">{{card.name}}</span>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</div>
<button mat-fab class="float" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
