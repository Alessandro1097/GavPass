<app-nav-bar></app-nav-bar>
<div style="display: flex">
  <img class="spinner" *ngIf="loading" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" />
  <app-side-bar *ngIf="sideNavService.hideSideNav" class="sidebar"></app-side-bar>
  <div [style.marginLeft.px]=sideBarService.sidebarWidth>
    <h2 class="category-space card-section">My category</h2>
    <div class="card-container">
      <p *ngIf="emptyCards">You didn't insert any category yet!</p>
      <div *ngFor="let card of cards">
        <mat-card class="example-card">
          <mat-card-header>
            <div class="d-flex w-100 content-flex-end">
              <button mat-icon-button (click)="deleteSite(card._id)">
                <mat-icon class="white">close</mat-icon>
              </button>
            </div>
          </mat-card-header>
          <div routerLink="/detail/{{card.name}}" class="card-shape">
            <div class="title-card center-category">{{card.name}}</div>
          </div>
        </mat-card>
      </div>
    </div>

    <nav class="container">
      <a target="_blank" tooltip="Aggiugi sito" class="buttons" (click)="addSite()" *ngIf="showButtonAddSite">
        <mat-icon class="center-icon-add">description</mat-icon>
      </a>
      <a tooltip="Aggiungi categoria" class="buttons" (click)="addCategory()">
        <mat-icon class="center-icon-add">folder</mat-icon>
      </a>
      <a tooltip="Menu" class="buttons">
        <span>
          <span class="rotate"></span>
        </span>
      </a>
    </nav>
  </div>
</div>
