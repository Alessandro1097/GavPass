<!-- Toolbar -->
<div *ngIf="userService.checkStatusUser()">
  <div class="top-bar-login example-toolbar">
    <a routerLink="/">
      <img src="../assets/logo.png" alt="" width="200" class="cursor-pointer logo-placement">
    </a>
    <input type="text" class="search-style" placeholder="Cerca {{rappresentativeElement}}" />
    <mat-select placeholder="{{username}}" style="width: 300px; margin-top: 20px">
      <mat-option [routerLink]="['/login']" style="text-align: center">
        Logout
      </mat-option>
    </mat-select>
  </div>
</div>
